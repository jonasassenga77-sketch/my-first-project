 <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Payments</title>
<style>
body{margin:0;font-family:Arial;background:#0f172a;color:#e5e7eb;}
header{background:#020617;padding:15px;text-align:center;color:#38bdf8;font-size:20px;}
nav{display:flex;justify-content:space-around;background:#020617;padding:10px;}
nav a{color:#e5e7eb;text-decoration:none;}
section{padding:15px;}
.card{background:#020617;padding:15px;border-radius:12px;margin-bottom:15px;}
input,select,button{width:100%;padding:10px;margin-top:10px;border-radius:8px;border:none;}
button{background:#22c55e;color:#0f172a;cursor:pointer;}
</style>
</head>
<body>

<header>Payments</header>
<nav>
<a href="student_dashboard.html">Dashboard</a>
<a href="index.html">Logout</a>
</nav>

<section>
<div class="card">
<h3>Select Package</h3>
<select id="package">
<option value="beginner">Beginner - 50,000 TZS</option>
<option value="intermediate">Intermediate - 100,000 TZS</option>
<option value="advanced">Advanced - 150,000 TZS</option>
</select>
</div>

<div class="card">
<h3>Choose Payment Method</h3>
<select id="method">
<option value="mpesa">M-Pesa</option>
<option value="crdb">CRDB Bank</option>
</select>
</div>

<div class="card">
<h3>Transaction ID</h3>
<input id="txid" placeholder="Enter transaction ID">
<button onclick="submitPayment()">Submit Payment</button>
</div>
</section>

<script>
function submitPayment(){
  const pkg = document.getElementById('package').value;
  const method = document.getElementById('method').value;
  const tx = document.getElementById('txid').value;

  if(tx === ""){ alert("Enter transaction ID"); return; }

  alert(`Payment Submitted!\nPackage: ${pkg}\nMethod: ${method}\nTXID: ${tx}\nAccount activated (Demo)`);

  window.location.href = "student_dashboard.html";
}
</script>

</body>
</html>
